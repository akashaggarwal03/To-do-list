<!DOCTYPE html>
<html>
<head>
	<title>My To-Do List</title>
</head>
<body background="118121435.jpg" style="background-size: 700pt;">
	<!--This is just the HTML part of the final TO Do list-->
	<table width="700" border="7" align="center">
		<tr>
			<th bgcolor="#00ff99"><font size="7">THINGS TO DO</font></th>
			<th bgcolor="#9999ff"><font size="7">TODAY</font></th>
		</tr>
	</table>
	<p style="text-align:center;"><img width="300" src="to-do-list.png"></p>
	<div style="background-color:#ff5050">
		<h1><strong><center>My To Do List</center></strong></h1>
		<span style="background-color: grey">
			<form style="text-align: center">
				<label for="Title"></label>
				<input name="Work to do" size="50" id="Title" type="text" placeholder="Title..." style="font-size:20pt;height:40px;width:600px;">
				<label for="time"></label>
				<input name="At time" size="50" id="time" type="time" placeholder="time..." style="font-size:15pt;height:30px;width:450px;">
				<p><button style="font-size:20pt;height:40px;width:100px;">Add</button></p>
			</form>
		</span>
	</div>
	<a href="List.html" target="blank"><strong><em>Click to view your To Do List</em></strong></a>

</html>
